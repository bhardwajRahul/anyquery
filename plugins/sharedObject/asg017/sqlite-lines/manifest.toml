
name = "@asg017/sqlite-lines"
displayName = "sqlite-lines"
version = "0.2.2"
description = "A SQLite extension for reading large files line-by-line (NDJSON, logs, txt, etc.)"
author = "asg017"
license = "MIT"
repository = "https://github.com/asg017/sqlite-lines"
homepage = "https://github.com/asg017/sqlite-lines"
type = "sharedObject"
minimumAnyqueryVersion = "0.0.1"

[[file]]
platform = "linux/amd64"
directory = "linux-amd64"
